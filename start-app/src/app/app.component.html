<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>

<table mat-table [tiles]="tiles">
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let tile"> {{tile.color}} </td>
  </ng-container>

  <ng-container matColumnDef="cols">
    <th mat-header-cell *matHeaderCellDef> Columns </th>
    <td mat-cell *matCellDef="let tile"> {{tile.cols}} </td>
  </ng-container>

  <ng-container matColumnDef="rows">
    <th mat-header-cell *matHeaderCellDef> Rows </th>
    <td mat-cell *matCellDef="let tile"> {{tile.rows}} </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Text </th>
    <td mat-cell *matCellDef="let tile"> {{tile.text}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tiles"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
